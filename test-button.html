<\!DOCTYPE html>
<html>
<head>
    <title>按钮测试</title>
    <style>
        .btn { padding: 10px 20px; margin: 10px; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>
    <h1>按钮测试页面</h1>
    <button id="testBtn" class="btn" disabled>测试按钮</button>
    <button onclick="enableBtn()">启用按钮</button>
    <button onclick="disableBtn()">禁用按钮</button>
    
    <script>
        function enableBtn() {
            document.getElementById("testBtn").disabled = false;
            console.log("按钮已启用");
        }
        function disableBtn() {
            document.getElementById("testBtn").disabled = true;
            console.log("按钮已禁用");
        }
        document.getElementById("testBtn").addEventListener("click", function() {
            alert("按钮被点击了！");
        });
    </script>
</body>
</html>
